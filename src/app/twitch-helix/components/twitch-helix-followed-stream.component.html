<ng-container *ngIf="users; else loading">
  <section>
    <mat-tab-group>
      <mat-tab label="Online">
        <div class="wrapper">
          <!-- <div class="container"
            fxLayout="row"
            fxLayout.xs="column"
            fxLayoutWrap
            fxLayoutGap="0.5%"
            fxLayoutAlign="center"> -->
            <!-- class="card-item" -->
          <twitch-helix-stream-card
            *ngFor="let user of isOnline(users, true)"
            [user]="user"
            (viewStream)="viewStream(user.display_name)"
            (viewClips)="viewClips(user.id)"></twitch-helix-stream-card>
          <!-- </div> -->
        </div>
      </mat-tab>
      <mat-tab label="Offline">
        <div class="wrapper">
          <twitch-helix-stream-card
            *ngFor="let user of isOnline(users, false)"
            [user]="user"
            (viewStream)="viewStream(user.display_name)"
            (viewClips)="viewClips(user.id)"></twitch-helix-stream-card>
        </div>
      </mat-tab>
    </mat-tab-group>
  </section>

</ng-container>

<ng-template #loading>
  <mat-progress-bar mode="indeterminate" color="accent"></mat-progress-bar>
</ng-template>
