<ng-container *ngIf="service.follows$ | async as follows; else loading">
  <ul>
    <li *ngFor="let followed of follows.data">{{ followed.to_name }}</li>
  </ul>
  <!-- <twitch-helix-followed-stream [follows]="follows.data"></twitch-helix-followed-stream> -->
  <twitch-helix-followed-stream></twitch-helix-followed-stream>
</ng-container>

<ng-template #loading>
  <mat-progress-bar mode="indeterminate" color="accent"></mat-progress-bar>
</ng-template>
