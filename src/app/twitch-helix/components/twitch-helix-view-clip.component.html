<ng-container *ngIf="serviceKraken.clips$ | async as clips; else loading">
  <!-- {{followedStream | json}} -->
  <div class="wrapper">
    <!-- *ngFor="let clip of clips" -->
    <!-- [clip]="clips" -->
    <twitch-helix-stream *ngFor="let clip of clips.data"
                         [input]="clip"
                         [width]="width"
                         [height]="height"
    ></twitch-helix-stream>
  </div>
</ng-container>

<ng-template #loading>
  <mat-progress-bar mode="indeterminate" color="accent"></mat-progress-bar>
</ng-template>
