<twitch-helix-card [ngClass]="user.stream && user.stream.type === 'live' ? 'online' : 'offline'">
  
  <ng-container card-header>
    <img mat-card-avatar
         *ngIf="clip.thumbnail_url"
         src="{{ clip.thumbnail_url }}"/>
    <mat-card-title-group>
      <mat-card-title>
        {{ clip.id }}
        <i class="material-icons yellow-icon" *ngIf="isSubscribed()">star</i>
      </mat-card-title>
      <mat-card-subtitle>{{clip.creator_name}}</mat-card-subtitle>
    </mat-card-title-group>
    
  </ng-container>

  <ng-container card-content>
    <img *ngIf="clip.thumbnail_url"
         height="227"
         width="400"
         src="{{ clip.thumbnail_url }}"/>
  </ng-container>

  <ng-container card-footer>
      <button mat-button (click)="viewClip(clip.id)">View Clip</button>
  </ng-container>

</twitch-helix-card>
