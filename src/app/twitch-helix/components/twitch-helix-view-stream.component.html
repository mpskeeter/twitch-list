<ng-container *ngIf="users$ | async as users; else loading">
  <!-- {{followedStream | json}} -->
  <div class="wrapper">
      <!-- [user]="user" -->
    <twitch-helix-stream
      *ngFor="let user of users"
      [input]="user"
      [width]="width"
      [height]="height"
    ></twitch-helix-stream>
  </div>
</ng-container>

<ng-template #loading>
  <mat-progress-bar mode="indeterminate" color="accent"></mat-progress-bar>
</ng-template>
